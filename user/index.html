<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Self-Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/custom-user.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* Contoh font kekinian */
        }

        .payment-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .payment-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .payment-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .qris-image {
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .price-display {
            font-size: 1.8rem;
            font-weight: 600;
            color: #f8f9fa;
            margin-bottom: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .btn-start-session {
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-start-session:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>

    <div class="payment-container">
        <i class="bi bi-camera-reels-fill" style="font-size: 3rem; margin-bottom: 15px;"></i>
        <h1>Selamat Datang!</h1>
        <p>Scan QRIS di bawah ini untuk memulai sesi photobooth Anda.</p>

        <div class="price-display">
            Harga per Sesi: <span id="sessionPrice">Rp 25.000</span>
        </div>

        <img src="../assets/img/qris_placeholder.png" alt="Scan QRIS Di Sini" class="qris-image img-fluid"
            id="qrisImage">
        <p class="mt-2"><strong>Pindai untuk Membayar</strong></p>

        <button class="btn btn-success btn-lg btn-start-session" id="startSessionButton" disabled>
            <i class="bi bi-play-circle-fill"></i> Mulai Sesi
        </button>

        <p class="footer-text">Pastikan pembayaran berhasil sebelum memulai.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Contoh: Ambil harga dari backend (jika ada API)
            // $.getJSON('/api/get-price', function(data) {
            //     $('#sessionPrice').text('Rp ' + data.price.toLocaleString('id-ID'));
            // });

            // Placeholder untuk logika pengecekan status pembayaran QRIS
            // Misalnya, setelah beberapa detik, simulasi pembayaran berhasil
            setTimeout(function () {
                // Ini hanya simulasi, idealnya ada callback dari payment gateway
                console.log("Simulasi: Pembayaran terdeteksi berhasil.");
                $('#qrisImage').attr('src', '../assets/img/payment_success_placeholder.png'); // Ganti gambar jika sukses
                $('#startSessionButton').prop('disabled', false).removeClass('btn-success').addClass('btn-primary');
            }, 10000); // Simulasi setelah 10 detik

            $('#startSessionButton').click(function () {
                if (!$(this).prop('disabled')) {
                    // Arahkan ke halaman sesi berlangsung atau pemilihan frame
                    window.location.href = 'sesi_berlangsung.html';
                }
            });
        });
    </script>
</body>

</html>
